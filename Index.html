<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بكم هو - متجر إلكترونيات ومنتجات تجميل</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">الصفحة الرئيسية</a></li>
      <li><a href="#electronics">إلكترونيات</a></li>
      <li><a href="#beauty">تجميل</a></li>
      <li><a href="#contact">اتصل بنا</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>مرحبًا بك في متجر بكم هو</h1>
    <p>اكتشف أحدث الإلكترونيات، الجوالات، الإكسسوارات، والتجميل بأسعار منافسة.</p>
    <input type="file" id="excelFile" onchange="handleFile(event)" />
  </section>

  <section id="electronics">
    <h2>إلكترونيات</h2>
    <div class="category">
      <h3>إلكترونيات منزلية</h3>
      <div class="products" id="home-electronics">
        <!-- المنتجات ستضاف هنا -->
      </div>
    </div>
    <div class="category">
      <h3>جوالات</h3>
      <div class="products" id="mobile-phones">
        <!-- المنتجات ستضاف هنا -->
      </div>
    </div>
    <div class="category">
      <h3>إكسسوارات</h3>
      <div class="products" id="accessories">
        <!-- المنتجات ستضاف هنا -->
      </div>
    </div>
  </section>

  <section id="beauty">
    <h2>منتجات التجميل</h2>
    <div class="category">
      <h3>كريمات</h3>
      <div class="products" id="creams">
        <!-- المنتجات ستضاف هنا -->
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>اتصل بنا</h2>
    <p>إذا كان لديك أي استفسار، لا تتردد في التواصل معنا!</p>
  </section>

  <script>
    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = e.target.result;
        const workbook = XLSX.read(data, { type: 'binary' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        json.forEach(product => {
          const productHTML = `
            <div class="product">
              <h4>${product.name}</h4>
              <p>السعر: ${product.price}</p>
              <img src="${product.link}" alt="${product.name}" />
              <a href="${product.link}">رابط المنتج</a>
            </div>
          `;
          document.getElementById('home-electronics').innerHTML += productHTML;
        });
      };

      reader.readAsBinaryString(file);
    }
  </script>
</body>
</html>
